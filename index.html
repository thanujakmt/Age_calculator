
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age_calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container-fluid main">
        <div class="container sub_main">
            <div class="row first_row">
                <div class="col first_column">
                    <form action="">
                        <div class="dateofbirth">
                            <label id="daylabel" for="">DAY</label>
                            <input type="text" placeholder="DD" class="form-control" maxlength="2" id="dateinput" required>
                            <div id="dayreq"></div>
                        </div>
                        <div class="dateofbirth">
                            <label id="monthlabel" for="">MONTH</label>
                            <input type="text" placeholder="MM" class="form-control" maxlength="2" id="monthinput" required>
                            <div id="monthreq"></div>
                        </div>
                        <div class="dateofbirth">
                            <label id="yearlabel" for="">YEAR</label>
                            <input type="text" placeholder="YYYY" class="form-control" id="yearinput" required>
                            <div id="yearreq"></div>
                        </div>
                    </form>
                    <div class="line-with-image">
                        <div class="line"></div>
                        <img src="image/icon-arrow.svg" alt="" id="btn" onclick="getData()">
                    </div>   
                    <div class="age">
                        <div class="years">
                            <span id="yearspan">_ _</span>
                            <p>years</p>
                        </div>
                        <div class="month">
                            <span id="monthspan">_ _</span>
                            <p>month</p>
                        </div>
                        <div class="days">
                            <span id="dayspan">_ _</span>
                            <p>days</p>
                        </div>
                    </div>                   
                </div>
            </div>
        </div>
    </div>
    <script src="javascript/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
